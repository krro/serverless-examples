buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
	}
}

apply plugin: 'scala'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
	compile 'org.scala-lang:scala-library:2.12.4'
	compile 'com.amazonaws:aws-lambda-java-core:1.2.0'
}
